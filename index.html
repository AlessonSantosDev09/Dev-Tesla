<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dev-Tesla</title>

</head>



<body>

    <img class="logo" src="/img/logo.png" alt="logo da tesla">

    <ul class="lista">

        <!--ITEM 1-->
        <li class="item">

            <video src="/img/model-y.mp4" autoplay loop muted></video>

            <div class="info-carro">
                <h1>Model Y</h1>
                <p class="sub-titulo">Parcelas a partir de 499 reais*</p>
            </div>

            <div class="rodape">
                <button onclick="aparecerFormulario()"> Comprar Agora</button>
                <button class="teste-drive"> Faça um Test-Drive</button>
                <p class="texto-rodape">Não garantimos entrega imediata. Consultar estoque*</p>
            </div>
        </li>

        <!--ITEM 2-->
        <li class="item">

            <img src="/img/model-3.png" class="img-tesla" alt="model-3">
            <div class="info-carro">
                <h1>Model 3</h1>
                <h2 class="tesla-tres">Por R$ 76.000,00*</h2>
                <p class="sub-titulo">Compre Agora o seu Tesla</p>
            </div>

        </li>

        <!--ITEM3-->
        <li class="item">

            <img src="/img/model-x.png" class="img-tesla" alt="model x">

            <div class="info-carro">
                <h1 class="mo-del">Model X</h1>
                <h2 class="tesla-x">Apenas R$ 100.000,00*</h2>
                <p class="sub-titulo-x">Garanta o seu Modelo Exclusivo Tesla</p>
            </div>

        </li>
    </ul>


    <div class="formulario">
        <button onclick="desaparecerFormulario() ">Fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/241927985396072"></script>
    </div>
</body>
<script src="/scripts.js"></script>

</html>
